<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/mystyle.css">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" style="margin-top: 50px;">
                <form style="width:435px; margin: 20px 50px;" 
                      action="/process/adduser" 
                      method="post">
                    <div class="d-grid gap-2 col mx-auto mb-3" > 
                      <img src="/assets/image/logo.png" alt="Nailing up"style="margin: 50px 0px;" >
                    </div>
                    <h4 style=" margin-bottom: 50px;" class="d-grid gap-2 mx-auto col mb-3"><strong>시작하십시오!</strong></h4>
                    <div class="d-grid gap-2 col mx-auto mb-3" style="margin-top: 50px;">  
                        <label for="exampleInputEmail1" class="form-label">아이디</label>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                        <input type="text" name="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="d-grid gap-2 col mx-auto mb-3">
                        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-grid gap-2 col mx-auto mb-3">
                      <button href="" class="btn btn-purple">계정 만들기</button>
                      <div id="emailHelp" class="form-text" style="text-align: center; font-size:0.7rem;">신용카드 필요 없음</div>
                  </div>
                  <div class="d-grid gap-2 col mx-auto mb-3">
                    <span style="text-align: center;" >또는</span>
                    <div class="row justify-content-md-center" style="margin: 20px 0px;">
                      <div class="col-md-auto">
                        <img src="/assets/image/google.png" alt="Nailing up"style="margin: 0px;" >
                      </div>
                      <div class="col-md-auto">
                        <img src="/assets/image/naver.png" alt="Nailing up"style="margin: 7px 0px;" >
                      </div>
                      <div class="col-md-auto">
                        <img src="/assets/image/kakaotalk.png" alt="Nailing up"style="margin: 12px 0px;" >
                      </div>
                    </div>
                  </div>
                </form>
                </div>
                <div class="col">
                    <img src="/assets/image/work.png" alt="Nailing up" style="margin:200px 0px; width: 445px; height:410px">
                  </div>
        </div>
        
    </div>
</body>
</html>
